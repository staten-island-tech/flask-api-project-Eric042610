<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FBI Most Wanted</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>FBI Most Wanted</h1>
    <div class="card-container">
      {% for person in wanted %}
      <a href="{{ url_for('wanted_detail', uid=person.uid) }}" class="card-link">
        <div class="card">
          <img src="{{ person.image }}" alt="Image of {{ person.name }}">
          <div class="card-body">
            <div class="card-title">{{ person.name }}</div>
            <div class="card-text">UID: {{ person.uid }}</div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
