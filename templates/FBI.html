<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ person.name }} - Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>{{ person.name }}</h1>
    <div class="pokemon-detail">
      <img src="{{ person.image }}" alt="{{ person.name }}">
      <p><strong>UID:</strong> {{ person.uid }}</p>
      <p><strong>Details:</strong> {{ person.details }}</p>
      <p><strong>Reward:</strong> {{ person.reward_text or "No reward listed" }}</p>
    </div>
    <p><a href="{{ url_for('index') }}">← Back to list</a></p>
  </div>
</body>
</html>
